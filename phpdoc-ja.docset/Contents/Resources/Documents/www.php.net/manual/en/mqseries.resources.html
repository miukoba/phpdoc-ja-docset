 <h2 class="title">リソース型</h2>
 <p class="para">
  この拡張モジュールでは、接続リソースおよびオブジェクトハンドルリソースを定義しています。
 </p>
 <p class="para">
   <span class="function"><a href="function.mqseries-conn.html" class="function">mqseries_conn()</a></span> と  <span class="function"><a href="function.mqseries-connx.html" class="function">mqseries_connx()</a></span>
  が接続ハンドルを定義します。
 </p>
 <p class="para"> 
   <span class="function"><a href="function.mqseries-open.html" class="function">mqseries_open()</a></span> がオブジェクトハンドルを定義します。
 </p>
