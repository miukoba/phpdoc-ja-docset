  <h1 class="title">導入</h1>
  <p class="para">
   この拡張モジュールは Win32 のみで利用可能で、マイクロソフトの
   インターネットインフォメーションサーバー(IIS)管理用関数を提供します。
   この拡張モジュールには、Web サイトや仮想ディレクトリを作成する関数が
   含まれており、同時にセキュリティやスクリプトマッピングの設定も
   行うことが可能です。
  </p>
