 <h2 class="title">インストール手順</h2>
 <p class="para">
  PHP で FTP 関数を使用するには、PHP をインストールする際に
  <strong class="option configure">--enable-ftp</strong>

  オプションを追加する必要があります。
 </p>
 <p class="simpara">Windows 版の <em>PHP</em> には
この拡張モジュールのサポートが組み込まれています。これらの関数を使用
するために拡張モジュールを追加でロードする必要はありません。</p>
