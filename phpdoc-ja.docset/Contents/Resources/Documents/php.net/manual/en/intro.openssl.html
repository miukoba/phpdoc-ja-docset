  <h1 class="title">導入</h1>
  <p class="para">
   このモジュールは、署名の生成および認証、そして、データのシール
   (暗号化)およびオープン(復号化)を行うために、
   <a href="http://www.openssl.org/" class="link external" title="Link : http://www.openssl.org/">&raquo;&nbsp;OpenSSL</a> の関数を使用します。
   OpenSSL は多くの機能を提供しますが、これらはまだこのモジュールでは
   サポートされていません。これらのいくつかは将来的に追加される可能性が
   あります。
  </p>
