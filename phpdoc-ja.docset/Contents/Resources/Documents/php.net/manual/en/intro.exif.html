  <p class="para">
   exif 拡張モジュールを使用すると、画像のメタデータを扱うことが可能と
   なります。例えば、デジタルカメラで撮影した画像ファイルから
   <acronym title="Joint Photographic Experts Group">JPEG</acronym> や <acronym title="Tagged Image File Format">TIFF</acronym> 画像のヘッダ情報を
   読み込むために exif 関数を使用することができます。
