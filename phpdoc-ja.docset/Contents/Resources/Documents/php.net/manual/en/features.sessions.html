  <h1>セッション</h1>


  <p class="para">
   PHPのセッションサポートは、連続するアクセスを通じて特定のデータを保持する
   手段を構成します。この機能により、よりカスタマイズされたアプリケーション
   の構築が可能となり、Webサイトをより魅力的なものにすることができます。
   詳細な情報は、
   <a href="book.session.html" class="link">セッションに関するリファレンス</a>
   のセクションにあります。
  </p>
