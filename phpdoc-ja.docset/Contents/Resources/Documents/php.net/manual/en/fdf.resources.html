  <h2 class="title">リソース型</h2>
  <p class="para">
   多くの fdf 関数は、最初のパラメータとして
   <code class="parameter">fdf</code> リソースを必要とします。
   <code class="parameter">fdf</code> リソースは、オープンした fdf ファイルの
   ハンドルです。<code class="parameter">fdf</code> リソースは、
   <span class="function"><a href="function.fdf-create.html" class="function">fdf_create()</a></span>、<span class="function"><a href="function.fdf-open.html" class="function">fdf_open()</a></span>、
   <span class="function"><a href="function.fdf-open-string.html" class="function">fdf_open_string()</a></span> を用いて取得することが可能です。
  </p>
