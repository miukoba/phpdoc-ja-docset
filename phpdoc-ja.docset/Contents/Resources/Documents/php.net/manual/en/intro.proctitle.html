  <h1 class="title">導入</h1>
  <p class="para">
   このエクステンションにより、Linux および *BSD システム上で
   現行のプロセス、スレッドおよび名前を変更できます。
   これは、実行中のプロセスをプロセス一覧で識別するために
   <span class="function"><a href="function.pcntl-fork.html" class="function">pcntl_fork()</a></span> を使用する際に便利です。
