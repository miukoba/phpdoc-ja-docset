  <p class="para">

   <a href="http://www.gupnp.org/" class="link external" title="Link : http://www.gupnp.org/">&raquo;&nbsp;gUPnP ライブラリ</a>
   の version 0.12.7 以降をインストールする必要があります。
   それはまた、glib-2.0、gssdp-1.0 および libsoup-2.4 か、またはそれら全ての以降のバージョンを必要とします。
