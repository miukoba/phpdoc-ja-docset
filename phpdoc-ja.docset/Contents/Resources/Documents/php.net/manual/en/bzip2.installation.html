 <h2 class="title">インストール手順</h2>
 <p class="para">
  PHP の <acronym>bzip2</acronym> サポートはデフォルトでは有効となっていません。
  bzip2 サポートを有効とするには、PHP をコンパイルする際に設定オプション
  <strong class="option configure">--with-bz2[=DIR]</strong>

  を使用する必要があります。  
 </p>
